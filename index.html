<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riyad Hossain Huzaifa | Web3 Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2 {
            font-family: 'Orbitron', sans-serif;
        }
        .neon-text {
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.7), 0 0 20px rgba(34, 211, 238, 0.5);
        }
        .neon-border {
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.2), inset 0 0 10px rgba(34, 211, 238, 0.1);
        }

        /* Animation classes */
        .fade-in-down {
            animation: fadeInDown 1s ease-out forwards;
            opacity: 0;
            transform: translateY(-20px);
        }

        .fade-in-up {
            animation: fadeInUp 1s ease-out 0.5s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col items-center justify-between relative overflow-hidden">

    <!-- Decorative background elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] rounded-full bg-cyan-500/10 blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] rounded-full bg-blue-600/10 blur-[120px]"></div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center w-full max-w-5xl px-6 py-12 text-center space-y-12 z-10">

        <!-- Hero Section -->
        <div class="space-y-6 fade-in-down">
            <h1 class="text-4xl sm:text-5xl md:text-7xl font-bold text-cyan-400 neon-text tracking-wider leading-tight">
                Riyad Hossain Huzaifa
            </h1>
            <div class="inline-block relative">
                <h2 class="text-lg sm:text-xl md:text-2xl text-slate-300 tracking-[0.2em] uppercase font-semibold">
                    Crypto Enthusiast & Web3 Explorer
                </h2>
                <div class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-24 h-1 bg-cyan-500 rounded-full shadow-[0_0_10px_rgba(6,182,212,0.8)]"></div>
            </div>
        </div>

        <!-- About Section -->
        <div class="w-full max-w-2xl bg-slate-900/60 backdrop-blur-md border border-cyan-500/30 rounded-2xl p-8 md:p-12 neon-border transform transition hover:scale-[1.01] duration-500 fade-in-up">
            <p class="text-lg md:text-xl text-slate-200 leading-relaxed font-light">
                "Welcome to my world. I am passionate about decentralized technology and digital assets."
            </p>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-wrap justify-center gap-6 mt-8 fade-in-up" style="animation-delay: 0.8s;">
            <a href="#" class="px-8 py-3 border border-cyan-400 text-cyan-400 rounded-full hover:bg-cyan-400 hover:text-slate-950 transition-all duration-300 font-mono tracking-widest shadow-[0_0_15px_rgba(34,211,238,0.3)] hover:shadow-[0_0_25px_rgba(34,211,238,0.6)]">
                EXPLORE
            </a>
            <a href="#" class="px-8 py-3 bg-slate-800/50 text-slate-300 border border-slate-600 rounded-full hover:bg-slate-700 transition-all duration-300 font-mono tracking-widest hover:text-white">
                CONTACT
            </a>
        </div>

    </main>

    <!-- Footer -->
    <footer class="w-full py-8 text-center text-slate-500 text-sm font-mono border-t border-slate-800/50 z-10">
        <p>&copy; 2025 HuzaifaVerse</p>
    </footer>

</body>
</html>
